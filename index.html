<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles/bootstrap.min.css">
    <link rel="stylesheet" href="styles/main.css">
    <title>FlatLinker</title>
</head>
<body>
    <div class="navbar navbar-fixed-top navbar-default">
        <div class="container" id="navbar-container">
            <ul class="nav navbar-nav navbar-left lead">
                <li><a class="brand-logo" href="#"></a></li>
                <li><a class="hidden-xs" href="#">FlatLinker</a></li>
            </ul>
            <div id="navbar-scrollspy" class="hidden-sm hidden-xs">
                <ul class="nav navbar-nav navbar-right">
                    <li><a href="#">default</a></li>
                    <!--dropdown menu-->
                    <li role="presentation" class="dropdown">
                        <a class="dropdown-toggle" data-toggle="dropdown" href="#" id="drop-down-menu" aria-haspopup="true" aria-expanded="false" role="button">
                            default<span class="caret"></span>
                        </a>
                        <ul class="dropdown-menu" aria-labelledby="drop-down-menu">
                            <li><a href="#">default</a></li>
                            <li><a href="#">default</a></li>
                            <li><a href="#">default</a></li>
                            <li><a href="#">default</a></li>
                        </ul>
                    </li>
                    <li>
                        <a style="padding-right: 5px" href="#">Sign In</a>
                    </li>
                    <li style="padding-top: 15px; padding-bottom: 15px">
                        <span>or</span>
                    </li>
                    <li>
                        <a style="padding-left: 5px" href="#">Sign Up</a>
                    </li>
                </ul>
            </div>
        </div>
    </div>

    <div class="search-bar">
        <form action="" method="">
            <div class="input-group input-group-lg">
                <input type="text" class="form-control" id="keyword" placeholder="Search for residence...">
                <span class="input-group-btn">
                    <button class="btn btn-default dropdown-toggle" data-toggle="dropdown" id="dropdown-menu">
                        <span class="glyphicon glyphicon-search"></span>
                            &nbsp;Choose a date
                        <span class="caret"></span>
                    </button>
                    <ul class="dropdown-menu">
                        <li><a href="#">default</a></li>
                        <li><a href="#">default</a></li>
                        <li><a href="#">default</a></li>
                        <li><a href="#">default</a></li>
                    </ul>

                    <button class="btn btn-success">SEARCH</button>
                </span>
            </div>
        </form>
    </div>
    <div class="for-carousel" id="show-arrow">
        <div id="my-slider" class="row carousel slide" data-ride="carousel">
            <!--dots indicator-->
            <ol class="carousel-indicators">
                <li data-target="#my-slider" data-slide-to="0" class="active"></li>
                <li data-target="#my-slider" data-slide-to="1"></li>
                <li data-target="#my-slider" data-slide-to="2"></li>
                <li data-target="#my-slider" data-slide-to="3"></li>
            </ol>
            <!--banner slides-->
            <div class="carousel-inner" role="listbox">
                <div class="item active">
                    <img class="img-responsive" src="https://dummyimage.com/1920x768/FFFFFF/888888.png&text=b">
                    <div class="carousel-caption">
                        <p class="img-caption collapse navbar-collapse">King's College London</p>
                    </div>
                </div>
                <div class="item">
                    <img class="img-responsive" src="https://dummyimage.com/1920x768/FFFFFF/888888.png&text=b">
                    <div class="carousel-caption">
                        <p class="img-caption collapse navbar-collapse">University College London</p>
                    </div>
                </div>
                <div class="item">
                    <img class="img-responsive" src="https://dummyimage.com/1920x768/FFFFFF/888888.png&text=b">
                    <div class="carousel-caption">
                        <p class="img-caption collapse navbar-collapse">Imperial College London</p>
                    </div>
                </div>
                <div class="item">
                    <img class="img-responsive" src="https://dummyimage.com/1920x768/FFFFFF/888888.png&text=b">
                    <div class="carousel-caption">
                        <p class="img-caption collapse navbar-collapse">University of Arts London</p>
                    </div>
                </div>
            </div>
            <!--left and right buttons-->
            <a class="left carousel-control carousel-arrow" href="#my-slider" role="button" data-slide="prev">
                <span class="glyphicon glyphicon-chevron-left" aria-hidden="true"></span>
            </a>
            <a class="right carousel-control carousel-arrow" href="#my-slider" role="button" data-slide="next">
                <span class="glyphicon glyphicon-chevron-right" aria-hidden="true"></span>
            </a>
        </div>
    </div>


    <script src="scripts/jquery-3.3.1.min.js"></script>
    <script src="scripts/bootstrap.min.js"></script>
    <script src="scripts/main.js"></script>
</body>
</html>
